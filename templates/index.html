<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Импорт шрифта для заголовка -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Основной контейнер для центрирования элементов -->
    <div class="container">
        <header>
            <h1>Rice</h1>
        </header>

        <!-- Кнопка для показа радио-кнопок -->
        <button class="hello-btn" onclick="showRadioButtons()">Hello World</button>

        <!-- Блок с радио-кнопками и ценами, скрыт по умолчанию -->
        <div id="radio-container" class="radio-container">
            <div class="radio-group">
                <label><input type="radio" name="group1" value="10" onchange="calculateTotal()"> Option 1 - $10</label>
                <label><input type="radio" name="group1" value="20" onchange="calculateTotal()"> Option 2 - $20</label>
            </div>
            <div class="radio-group">
                <label><input type="radio" name="group2" value="15" onchange="calculateTotal()"> Option 3 - $15</label>
                <label><input type="radio" name="group2" value="25" onchange="calculateTotal()"> Option 4 - $25</label>
            </div>
            <div class="radio-group">
                <label><input type="radio" name="group3" value="30" onchange="calculateTotal()"> Option 5 - $30</label>
                <label><input type="radio" name="group3" value="12" onchange="calculateTotal()"> Option 6 - $12</label>
            </div>
        </div>

        <!-- Поле для отображения итоговой цены -->
        <div class="total-price">
            <p>Итоговая цена: <span id="total-price">$0</span></p>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://www.google.com" target="_blank">Instagram</a>
            <a href="https://www.google.com" target="_blank">Telegram</a>
            <a href="https://www.google.com" target="_blank">VK</a>
        </div>
    </footer>

    <script>
        // Функция для отображения блока с радио-кнопками
        function showRadioButtons() {
            document.getElementById("radio-container").style.display = "block";
        }

        // Функция для пересчета итоговой суммы
        function calculateTotal() {
            let total = 0;
            const radioButtons = document.querySelectorAll('input[type="radio"]:checked');

            radioButtons.forEach(function(radioButton) {
                total += parseInt(radioButton.value);
            });

            // Обновление отображения цены
            document.getElementById("total-price").textContent = "$" + total;
        }
    </script>
</body>
</html>
