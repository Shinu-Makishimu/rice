<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Импорт шрифта для заголовка -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rice</h1>
        </header>

        <!-- Кнопка для показа всплывающего окна -->
        <button class="hello-btn" onclick="openPopup()">Hello World</button>

        <!-- Всплывающее окно с радио-кнопками -->
        <div id="popup" class="popup-container">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h2>Выберите параметры</h2>

                <div class="radio-group">
                    <h3>Группа 1</h3>
                    <label>Option 1 - $10 <input type="radio" name="group1" value="10" onchange="calculateTotal()"></label>
                    <label>Option 2 - $20 <input type="radio" name="group1" value="20" onchange="calculateTotal()"></label>
                </div>

                <div class="radio-group">
                    <h3>Группа 2</h3>
                    <label>Option 3 - $15 <input type="radio" name="group2" value="15" onchange="calculateTotal()"></label>
                    <label>Option 4 - $25 <input type="radio" name="group2" value="25" onchange="calculateTotal()"></label>
                </div>

                <div class="radio-group">
                    <h3>Группа 3</h3>
                    <label>Option 5 - $30 <input type="radio" name="group3" value="30" onchange="calculateTotal()"></label>
                    <label>Option 6 - $40 <input type="radio" name="group3" value="40" onchange="calculateTotal()"></label>
                </div>

                <!-- Итоговая сумма -->
                <div class="total-price">
                    <p>Итоговая цена: <span id="total-price">$0</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Социальные ссылки -->
    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.telegram.com" target="_blank">Telegram</a>
            <a href="https://www.vk.com" target="_blank">VK</a>
        </div>
    </footer>

    <script>
        // Открыть всплывающее окно
        function openPopup() {
            document.getElementById("popup").style.display = "block";
        }

        // Закрыть всплывающее окно
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Пересчет итоговой суммы
        function calculateTotal() {
            let total = 0;
            const radioButtons = document.querySelectorAll('input[type="radio"]:checked');
            radioButtons.forEach(function(radioButton) {
                total += parseInt(radioButton.value);
            });
            document.getElementById("total-price").textContent = "$" + total;
        }
    </script>
</body>
</html>
